<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServe - Customer Experience Revolution</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        /* Icon styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }
        .icon-lg {
            width: 40px;
            height: 40px;
        }
        .icon-sm {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons (replacing Lucide)
        const Icons = {
            ShoppingCart: () => (
                <svg className="icon-lg mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            Building: () => (
                <svg className="icon-lg mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            ),
            Heart: () => (
                <svg className="icon-lg mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            ),
            AlertCircle: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            CheckCircle: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            X: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            ),
            Search: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            ),
            User: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            ),
            Mail: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            ),
            Phone: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
            ),
            Home: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            ),
            MapPin: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            ),
            Package: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            ),
            TrendingUp: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            ),
            Star: ({ className = "icon" }) => (
                <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
            ),
        };

        const SmartServeDemo = () => {
            const [activeView, setActiveView] = useState('intro');
            const [selectedScenario, setSelectedScenario] = useState('retail');
            const [showMetrics, setShowMetrics] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [isSearching, setIsSearching] = useState(false);

            const scenarios = {
                retail: {
                    name: 'Retail E-Commerce',
                    icon: 'shopping',
                    color: 'purple',
                    customer: {
                        name: 'Sarah Mitchell',
                        email: 'sarah.mitchell@email.com',
                        phone: '(555) 234-5678',
                        currentAddress: '742 Evergreen Terrace, Springfield, IL, 62701',
                        tamrId: 'a2d044ec-23b3-3272-9bcc-33af212d9scf',
                        sources: ['E-commerce Site', 'Mobile App', 'Call Center CRM'],
                    },
                    problem: {
                        title: 'Package Delivery Nightmare',
                        issues: [
                            'Package sent to old address from 2 years ago',
                            'Customer moved 200 miles away',
                            'Wrong phone number prevented delivery',
                            'Created duplicate account trying to update info'
                        ],
                        cost: '$730'
                    }
                },
                banking: {
                    name: 'Banking & Financial Services',
                    icon: 'building',
                    color: 'blue',
                    customer: {
                        name: 'Michael Chen',
                        email: 'michael.chen@techcorp.com',
                        phone: '(555) 789-0123',
                        currentAddress: '456 Financial Plaza, New York, NY, 10004',
                        tamrId: 'b3e155fd-34c4-4383-accf-44bg323e0tdf',
                        sources: ['Online Banking', 'Mobile App', 'Branch CRM', 'Credit Card'],
                    },
                    problem: {
                        title: 'KYC Compliance Failure',
                        issues: [
                            'Outdated address triggered compliance alert',
                            'Multiple accounts with different formats',
                            'Failed to detect suspicious activity',
                            'Customer locked out during investigation'
                        ],
                        cost: '$15,000'
                    }
                },
                healthcare: {
                    name: 'Healthcare Patient Portal',
                    icon: 'heart',
                    color: 'red',
                    customer: {
                        name: 'Jennifer Rodriguez',
                        email: 'j.rodriguez@email.com',
                        phone: '(555) 456-7890',
                        currentAddress: '321 Wellness Way, Boston, MA, 02108',
                        tamrId: 'c4f266ge-45d5-5494-bdde-55ch434f1ueg',
                        sources: ['Hospital EMR', 'Patient Portal', 'Insurance', 'Pharmacy'],
                    },
                    problem: {
                        title: 'Medical Record Mismatch',
                        issues: [
                            'Lab results sent to wrong address',
                            'Duplicate records caused medication error',
                            'Insurance claim rejected',
                            'Emergency contact outdated'
                        ],
                        cost: '$8,500'
                    }
                }
            };

            const currentScenario = scenarios[selectedScenario];

            const metrics = {
                retail: [
                    { label: 'Shipping Errors', value: '95%', down: true },
                    { label: 'Customer Satisfaction', value: '40%', down: false },
                    { label: 'Annual Savings', value: '$2.1M', down: false },
                    { label: 'Support Resolution', value: '60%', down: true },
                    { label: 'Personalization', value: '25%', down: false },
                    { label: 'Duplicate Accounts', value: '89%', down: true }
                ],
                banking: [
                    { label: 'KYC Processing', value: '75%', down: true },
                    { label: 'Fraud Detection', value: '92%', down: false },
                    { label: 'Compliance Issues', value: '98%', down: true },
                    { label: 'Onboarding Time', value: '65%', down: true },
                    { label: 'False Positives', value: '80%', down: true },
                    { label: 'Risk Reduction', value: '$8.5M', down: false }
                ],
                healthcare: [
                    { label: 'Medical Errors', value: '82%', down: true },
                    { label: 'Patient Satisfaction', value: '55%', down: false },
                    { label: 'Claim Accuracy', value: '94%', down: false },
                    { label: 'Duplicate Records', value: '91%', down: true },
                    { label: 'Care Coordination', value: '68%', down: false },
                    { label: 'Cost Savings', value: '$4.2M', down: false }
                ]
            };

            const handleSearch = () => {
                setIsSearching(true);
                setTimeout(() => {
                    setSelectedCustomer(currentScenario.customer);
                    setIsSearching(false);
                }, 800);
            };

            const IntroView = () => (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold text-gray-900 mb-4">SmartServe</h1>
                            <p className="text-xl text-gray-600 mb-2">Customer Experience Revolution</p>
                            <p className="text-lg text-gray-500">Powered by Tamr Customer 360</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Choose Your Industry</h2>
                            <div className="grid md:grid-cols-3 gap-6 mb-8">
                                {Object.entries(scenarios).map(([key, scenario]) => (
                                    <button
                                        key={key}
                                        onClick={() => setSelectedScenario(key)}
                                        className={`p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                            selectedScenario === key
                                                ? `border-${scenario.color}-500 bg-${scenario.color}-50 shadow-lg`
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        {scenario.icon === 'shopping' && <Icons.ShoppingCart />}
                                        {scenario.icon === 'building' && <Icons.Building />}
                                        {scenario.icon === 'heart' && <Icons.Heart />}
                                        <h3 className="font-bold text-gray-800 mb-2 mt-3">{scenario.name}</h3>
                                        <p className="text-sm text-gray-600">See transformation</p>
                                    </button>
                                ))}
                            </div>

                            <div className="border-t pt-6">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">The Challenge</h3>
                                <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                    <div className="flex items-start">
                                        <div className="mr-3 text-red-500"><Icons.AlertCircle /></div>
                                        <div>
                                            <h4 className="font-bold text-red-800 mb-2">{currentScenario.problem.title}</h4>
                                            <ul className="space-y-2 text-red-700">
                                                {currentScenario.problem.issues.map((issue, idx) => (
                                                    <li key={idx}>✗ {issue}</li>
                                                ))}
                                                <li className="font-bold mt-4">Impact: {currentScenario.problem.cost}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="text-center mt-8 flex gap-4 justify-center flex-wrap">
                                <button
                                    onClick={() => setActiveView('search')}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg"
                                >
                                    Try Live Search
                                </button>
                                <button
                                    onClick={() => setShowMetrics(true)}
                                    className="bg-purple-500 hover:bg-purple-600 text-white px-8 py-4 rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg"
                                >
                                    Show Business Impact
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const SearchView = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-2xl font-bold text-blue-600">Live Customer Search</h2>
                                <button onClick={() => setActiveView('intro')} className="text-gray-500 hover:text-gray-700">
                                    <Icons.X />
                                </button>
                            </div>
                            <p className="text-gray-600">Search Tamr's unified customer database</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <div className="flex gap-4 mb-6">
                                <input
                                    type="text"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                    placeholder={`Try: "${currentScenario.customer.name}"`}
                                    className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                />
                                <button
                                    onClick={handleSearch}
                                    disabled={isSearching}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold flex items-center gap-2 disabled:bg-gray-400"
                                >
                                    <Icons.Search className="icon-sm" />
                                    <span>{isSearching ? 'Searching...' : 'Search'}</span>
                                </button>
                            </div>

                            {selectedCustomer && (
                                <div className="mt-6 border-2 border-green-500 rounded-lg p-6 bg-green-50">
                                    <div className="flex items-center justify-between mb-4">
                                        <div>
                                            <h3 className="text-xl font-bold text-gray-800">{selectedCustomer.name}</h3>
                                            <p className="text-sm text-gray-600">{selectedCustomer.email}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">
                                                {selectedCustomer.sources.length} SOURCES
                                            </div>
                                            <div className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-semibold">
                                                VERIFIED
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6 mt-6">
                                        <div>
                                            <h4 className="font-bold text-gray-700 mb-3 flex items-center gap-2">
                                                <Icons.User className="icon-sm" /> Customer Details
                                            </h4>
                                            <div className="space-y-3">
                                                <div className="flex items-center gap-2 text-sm">
                                                    <Icons.Mail className="icon-sm text-gray-400" />
                                                    <span>{selectedCustomer.email}</span>
                                                    <Icons.CheckCircle className="icon-sm text-green-500 ml-auto" />
                                                </div>
                                                <div className="flex items-center gap-2 text-sm">
                                                    <Icons.Phone className="icon-sm text-gray-400" />
                                                    <span>{selectedCustomer.phone}</span>
                                                    <Icons.CheckCircle className="icon-sm text-green-500 ml-auto" />
                                                </div>
                                                <div className="flex items-start gap-2 text-sm">
                                                    <Icons.Home className="icon-sm text-gray-400 mt-1" />
                                                    <span>{selectedCustomer.currentAddress}</span>
                                                </div>
                                            </div>
                                            <div className="mt-4 p-3 bg-white rounded border">
                                                <p className="text-xs text-gray-500">Tamr ID</p>
                                                <p className="text-xs font-mono text-gray-700 break-all">{selectedCustomer.tamrId}</p>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-bold text-gray-700 mb-3 flex items-center gap-2">
                                                <Icons.Package className="icon-sm" /> Unified Sources
                                            </h4>
                                            <div className="space-y-2">
                                                {selectedCustomer.sources.map((source, idx) => (
                                                    <div key={idx} className="flex items-center gap-2 text-sm p-2 bg-white rounded">
                                                        <Icons.CheckCircle className="icon-sm text-green-500" />
                                                        <span>{source}</span>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="mt-6 p-4 bg-gradient-to-br from-green-100 to-blue-100 rounded-lg">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <Icons.MapPin className="icon text-green-600" />
                                                    <h5 className="font-bold">Address Validated</h5>
                                                </div>
                                                <p className="text-sm text-gray-700">✓ Geocoded with 95% confidence</p>
                                                <p className="text-sm text-gray-700">✓ Coordinates: (39.78, -89.65)</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="text-center">
                            <button
                                onClick={() => setShowMetrics(true)}
                                className="bg-purple-500 hover:bg-purple-600 text-white px-8 py-4 rounded-lg font-semibold transition-all"
                            >
                                See Business Impact →
                            </button>
                        </div>
                    </div>
                </div>
            );

            const MetricsView = () => (
                <div className="min-h-screen bg-gradient-to-br from-purple-100 to-blue-100 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-3xl font-bold text-purple-600">Business Impact</h2>
                                    <p className="text-gray-600 mt-2">Real results from Tamr Customer 360</p>
                                    <div className="mt-2 bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-semibold inline-block">
                                        {currentScenario.name}
                                    </div>
                                </div>
                                <button onClick={() => setShowMetrics(false)} className="text-gray-500 hover:text-gray-700">
                                    <Icons.X />
                                </button>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-6 mb-6">
                            {metrics[selectedScenario].map((metric, idx) => (
                                <div key={idx} className="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-all">
                                    <div className="flex items-start justify-between mb-4">
                                        <h3 className="text-gray-600 font-medium">{metric.label}</h3>
                                        <Icons.TrendingUp className={`icon text-green-500 ${metric.down ? 'transform rotate-180' : ''}`} />
                                    </div>
                                    <p className="text-4xl font-bold text-green-600">{metric.value}</p>
                                    <p className="text-sm text-gray-500 mt-2">{metric.down ? 'Reduction' : 'Increase'}</p>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Transform Your Customer Experience</h3>
                            <div className="flex gap-4 justify-center flex-wrap">
                                <button onClick={() => setActiveView('search')} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">
                                    Try Search
                                </button>
                                <button onClick={() => setActiveView('intro')} className="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold">
                                    Start Over
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (showMetrics) return <MetricsView />;
            if (activeView === 'search') return <SearchView />;
            return <IntroView />;
        };

        ReactDOM.render(<SmartServeDemo />, document.getElementById('root'));
    </script>
</body>
</html>
